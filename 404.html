<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {font-family: 'Poppins', sans-serif;}
    .bg-gradient {background: linear-gradient(145deg, #ff00ff, #00ffff);}
  </style>
</head>
<body class="bg-gray-900 text-white h-screen w-full flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-9xl font-extrabold tracking-widest">404</h1>
    <div class="bg-gradient text-sm rounded-md">
      <p class="px-2 inline">Page Not Found</p>
    </div>
    <p class="mt-4">The page you are looking for does not exist or has been moved.</p>
    <div class="mt-6">
      <a href="/" class="text-white bg-purple-700 hover:bg-purple-800 px-4 py-2 rounded-md">Return Home</a>
    </div>
  </div>
</body>
</html>
